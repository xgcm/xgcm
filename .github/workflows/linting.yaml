name: code-style
on:
    push:
        branches: "*"
    pull_request:
        branches: master, grid_ufunc_refactor_project
jobs:
    pre-commit:
      name: pre-commit
      if: github.repository == 'xgcm/xgcm'
      runs-on: ubuntu-latest
      steps:
          - name: checkout
            uses: actions/checkout@v3
          - name: set up python
            uses: actions/setup-python@v3
            with:
                python-version: 3.9
          - name: Run pre-commit
            uses: pre-commit/action@v2.0.3
