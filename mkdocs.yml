site_name: xgcm
site_url: https://xgcm.readthedocs.io/
site_author: "xgcm developers"

repo_name: "xgcm/xgcm"
repo_url: "https://github.com/xgcm/xgcm"

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  features:
    - search.suggest
    - search.highlight
    - navigation.expand
    - navigation.tracking
    - toc.follow
  palette:
    # See options to customise your color scheme here:
    # https://squidfunk.github.io/mkdocs-material/setup/changing-the-colors/
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/weather-night
        name: Switch to dark mode

plugins:
  autorefs: {}
  mkdocs-jupyter:
    include_source: true
  mkdocstrings:
    handlers:
      python:
        paths: [.]
        inventories:
          - https://docs.python.org/3/objects.inv
          - https://docs.pydantic.dev/latest/objects.inv
        options:
          members_order: source
          separate_signature: true
          filters: ["!^_"]
          show_root_heading: true
          show_if_no_docstring: true
          show_signature_annotations: true
  search: {}
  # mkdocs-autoapi:
  #   autoapi_add_nav_entry: Reference

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.arithmatex:
      generic: true
  - tables
  - attr_list
  - md_in_html
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Installation: installation.md
  - Simple Grids: grids.md
  - Grid Topology: grid_topology.md
  - Grid Metrics: grid_metrics.ipynb
  - Grid Ufuncs: grid_ufuncs.md
  - Ufunc Examples: ufunc_examples.md
  - Boundary Conditions: boundary_conditions.md
  - Transform: transform.ipynb
  - Examples:
      - MITgcm: xgcm-examples/02_mitgcm.ipynb
      - MITgcm ECCOv4: xgcm-examples/01_eccov4.ipynb
      - MOM6: xgcm-examples/03_MOM6.ipynb
      - NEMO: xgcm-examples/04_nemo_idealized.ipynb
      - Generate missing C-grid coordinates: xgcm-examples/05_autogenerate.ipynb
  - "What's New": whats-new.md
  - Contributor Guide: contributor_guide.md
  - API: api.md
