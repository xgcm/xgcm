version: 2

submodules:
  include: all

build:
  os: "ubuntu-20.04"
  tools:
    python: "mambaforge-22.9"

# Build from the doc/ directory with Sphinx
sphinx:
  configuration: doc/conf.py

python:
  install:
    - method: pip
      path: .

conda:
  environment: doc/environment.yml

sphinx:
  configuration: doc/conf.py
  fail_on_warning: false
