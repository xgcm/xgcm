autoupdate_schedule: quarterly
default_language_version:
    python: python3
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
  - repo: https://github.com/psf/black
    rev: 23.3.0 #make sure to sync with blackdoc beneath
    hooks:
      - id: black
  - repo: https://github.com/keewis/blackdoc
    rev: v0.3.8
    hooks:
      - id: blackdoc
        additional_dependencies: ["black==22.3.0"]
  - repo: https://github.com/PyCQA/flake8
    rev: 6.0.0
    hooks:
      - id: flake8
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.2.0
    hooks:
      - id: mypy
        # `properies` & `asv_bench` are copied from setup.cfg.
        # `_typed_ops.py` is added since otherwise mypy will complain (but notably only in pre-commit)
        exclude: "properties|asv_bench|_typed_ops.py"
        additional_dependencies: [
            # Type stubs
            types-pkg_resources,
            types-PyYAML,
            typing-extensions==4.0.1,
            # Dependencies that are typed
            numpy,
          ]
